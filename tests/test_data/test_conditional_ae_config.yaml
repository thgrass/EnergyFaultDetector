train:
  anomaly_score:
    name: 'mahalanobis'
    params:
      pca: true
      pca_min_var: 0.85
  data_preprocessor:
    params:
      max_nan_frac_per_col: 0.05
      imputer_strategy: 'mean'
      features_to_exclude:
        - feature1
        - feature2
      include_duplicate_value_to_nan: false
  autoencoder:
    name: 'ConditionalAE'
    verbose: 0
    params:
      layers: [300]
      code_size: 50
      learning_rate: 0.001
      decay_rate: 0.001
      decay_steps: 100
      batch_size: 144
      epochs: 10
      loss_name: 'mean_squared_error'
      conditional_features:
        - feature_a
        - feature_b
  threshold_selector:
    name: 'FDR'
    params:
      target_false_discovery_rate: 0.8
  data_splitter:
    train_block_size: 7
    val_block_size: 3
  data_clipping:
    lower_percentile: 0.01
    upper_percentile: 0.99

root_cause_analysis:
  alpha: 0.8
  init_x_bias: recon
  num_iter: 200
